version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "9000:9000"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      disable: true
    networks:
      - portainer_network
    depends_on:
      - portainer_agent

  portainer_agent:
    image: portainer/agent:latest
    container_name: portainer_agent
    restart: unless-stopped
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    environment:
      - AGENT_CLUSTER_ADDR=tasks.portainer_agent
      - AGENT_SECRET=portainer-secret-key
    command: ./agent --server-url http://portainer:9000
    networks:
      - portainer_network
    healthcheck:
      disable: true

networks:
  portainer_network:
    driver: bridge
    name: portainer_network