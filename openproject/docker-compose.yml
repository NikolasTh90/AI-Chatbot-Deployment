networks:
  frontend:
  backend:
  proxy-network:
    external: true

volumes:
  pgdata:
  opdata:

services:
  db:
    image: postgres:13
    restart: unless-stopped
    stop_grace_period: "3s"
    volumes:
      - "${PGDATA:-pgdata}:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-p4ssw0rd}
      POSTGRES_DB: openproject
    networks:
      - backend
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  cache:
    image: memcached
    restart: unless-stopped
    networks:
      - backend
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  proxy:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - web
    networks:
      - frontend
      - proxy-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.scope=openproject"
    command: |
      sh -c "
      echo 'server { listen 80; location / { proxy_pass http://web:8080; proxy_set_header Host $$host; proxy_set_header X-Real-IP $$remote_addr; proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $$scheme; } }' > /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'
      "

  web:
    image: openproject/openproject:${TAG:-16-slim}
    restart: unless-stopped
    command:
      - bash
      - -c
      - |
        echo 'Creating enterprise token override...' &&
        mkdir -p /tmp/enterprise_patch &&
        echo 'class EnterpriseToken < ApplicationRecord' > /tmp/enterprise_patch/enterprise_token.rb &&
        echo '  class << self' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    def current' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '      RequestStore.fetch(:current_ee_token) do' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '        set_current_token' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '      end' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    end' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    def table_exists?' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '      connection.data_source_exists? table_name' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    end' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    def allows_to?(action)' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '      true' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    end' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    def active?' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '      true' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    end' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    def show_banners?' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '      false' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    end' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    def set_current_token' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '      token = EnterpriseToken.order(Arel.sql('"'"'created_at DESC'"'"')).first' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '      if token&.token_object' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '        token' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '      end' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    end' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '  end' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '  validates :encoded_token, presence: true' >> /tmp/enterprise_patch/enterprise_token.rb &&
