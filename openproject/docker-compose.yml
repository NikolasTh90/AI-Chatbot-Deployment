        echo '    false' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '  end' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '  private' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '  def load_token!' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '    @token_object = OpenProject::Token.import(encoded_token)' >> /tmp/enterprise_patch/enterprise_token.rb &&
        echo '  rescue OpenProject::Token::ImportError => e' >> /tmp/enterprise_patch/enterprise_token.rb &&
